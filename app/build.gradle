apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 25
        versionCode 25
        versionName '1.1.3'
    }


    // load keystore.properties
    def keystorePropertiesFile = rootProject.file("keystores.properties")
    def keystoreProperties = new Properties()
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            debuggable true
            versionNameSuffix '.debug'
            zipAlignEnabled true
        }
        release {
            debuggable false
            zipAlignEnabled true
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    // Support
    compile 'com.android.support:support-v4:25.2.0'
    compile 'com.android.support:appcompat-v7:25.2.0'
    compile 'com.android.support:preference-v7:25.2.0'
    compile 'com.android.support:preference-v14:25.2.0'
    // UI
    compile files('libs/PinnedHeaderListView.jar')
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'com.jpardogo.materialtabstrip:library:1.1.0'
    compile 'com.github.mrengineer13:snackbar:1.2.0'
    compile('com.github.afollestad.material-dialogs:core:0.8.5.2@aar') { transitive = true }
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    // Database
    compile 'com.github.satyan:sugar:b16e65326a'
    // Networking
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.loopj.android:android-async-http:1.4.8'
    compile 'org.apache.httpcomponents:httpcore:4.3.2'
    // IO
    compile 'com.google.code.gson:gson:2.7'
    compile 'commons-io:commons-io:2.4'
    // Pre-processing
    compile 'com.hannesdorfmann.fragmentargs:annotation:2.1.2'
    compile 'com.hannesdorfmann.fragmentargs:bundler-parceler:2.1.2'
    apt 'com.hannesdorfmann.fragmentargs:processor:2.1.2'
    compile "org.parceler:parceler-api:1.0.3"
    apt "org.parceler:parceler:1.0.3"
    compile 'com.github.hotchemi:permissionsdispatcher:2.1.3'
    apt 'com.github.hotchemi:permissionsdispatcher-processor:2.1.3'
    // Debug
    compile 'com.facebook.stetho:stetho:1.3.1'
}
